<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - orbit controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;

			}

			a {
				color: red;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script src="js/three.min.js"></script>

		<script src="js/controls/OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer, sphere;

			init();
			render();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 500;

				controls = new THREE.OrbitControls( camera );
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();
				// OPTIONAL fog
				// scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				//put a circle at the center
				var geometry = new THREE.SphereGeometry( 30, 32, 16 );
				var material = new THREE.MeshLambertMaterial( { color: 0xffffff, transparent: true, opacity: 1} );
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set(0,40,0);
				scene.add(mesh);

				// lights and corresponding location-indicating spheres
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var geometry = new THREE.SphereGeometry( 2, 32, 16 );
				var material = new THREE.MeshLambertMaterial( { color: 0xffffff} );
				directionalLightMesh1 = new THREE.Mesh( geometry, material );
				directionalLightMesh1.position.set( 1, 1, 1 );
				scene.add(directionalLightMesh1);

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( -1, -1, -1 );
				scene.add( light );
				var geometry = new THREE.SphereGeometry( 2, 32, 16 );
				var material = new THREE.MeshLambertMaterial( { color: 0xffffff} );
				directionalLightMesh2 = new THREE.Mesh( geometry, material );
				directionalLightMesh2.position.set( -1, -1, -1 );
				scene.add(directionalLightMesh2);

				light = new THREE.AmbientLight( 0x000000 );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				// OPTIONAL fog
				// renderer.setClearColor( scene.fog.color, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				renderer.render( scene, camera );
				stats.update();

			}


		</script>

	</body>
</html>
