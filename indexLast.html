  <body>

        <div id="informational">
            <img id="info" src="" height="720" width="auto" style="position:absolute; width:auto; right:2%; top:4%;" onclick="changeImg();"/>
        </div>

  <script src="cameraSandbox/cameraSettings.js"></script>
  <!--<script src="assets/js/changeImage.js"></script>-->
  <script type="text/javascript" src="assets/js/sesameSeed.js"></script>
  <script>
    $(document).keypress(function(e) { 
        if (e.which == 27) {
          changeImg();
        }
    });
    $("#info").click(function() {
        changeImg();
    });
    $("#info").on('click', function () {
        changeImg();                                                     
    });

    function changeImg(imageNumber){
      switch(imageNumber) {
          case 1:
              $("#info").attr("src","assets/imgs/mockups-09.png");
              $("#info").attr("display","block");
              break;
          case 2:
              $("#info").attr("src","assets/imgs/mockups-10.png");
              $("#info").attr("display","block");
              break;
          case 3:
              $("#info").attr("src","assets/imgs/mockups-11.png");
              $("#info").attr("display","block");
              break;
          default:
              $("#info").attr("src","");
      }
    }
  </script>
