<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
		</style>
	</head>
	<body>
		<script src="build/three.min.js"></script>

		<script src="js/loaders/ColladaLoader.js"></script>
		<script src="OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects, centerSesame, cameraLine, meshDAE, materialDAE;
			var particleLight, pointLight;
			var daePhong, daeLambert, skin;
			var directionalLight;

			var loader = new THREE.ColladaLoader();
			loader.options.convertUpAxis = true;

			loader.load( 'collada/buildingsSpaceships/dae/Freeborn.dae', function ( collada ) {

				daePhong = collada.scene;

				materialDAE = new THREE.MeshPhongMaterial({ ambient: 0x030303, color: 0xdddddd, specular: 0x009900, shininess: 30, shading: THREE.FlatShading });


				meshDAE = new THREE.Mesh( daePhong.geometry, materialDAE );

				daePhong.traverse( function( node ) {
				    if( node.material ) { 
				    	console.log("node found");
				        node.material.side = THREE.DoubleSide;
				        node.material.opacity = 1;
				    }
				});

				daePhong.scale.x = daePhong.scale.y = daePhong.scale.z = 0.05;
				daePhong.updateMatrix();

				init();
				animate();
			} );

			//Lambert Loader
			var loader2 = new THREE.ColladaLoader();
			loader2.options.convertUpAxis = true;
			loader2.load( 'collada/buildingsSpaceships/dae/Freeborn.dae', function ( collada ) {

				daeLambert = collada.scene;

				materialDAE = new THREE.MeshLambertMaterial();

				meshDAE = new THREE.Mesh( daeLambert.geometry, materialDAE );

				daeLambert.traverse( function( node ) {
				    if( node.material ) { 
				    	console.log("node found");
				        node.material.side = THREE.DoubleSide;
				        node.material.opacity = 1;
				    }
				});

				daeLambert.scale.x = daeLambert.scale.y = daeLambert.scale.z = 0.05;
				daeLambert.position.x = 4;
				daeLambert.updateMatrix();

				init();
				animate();
			} );


			function init() {
				//container
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//the orbit center position
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 1, 0 );

				scene = new THREE.Scene();

				// Grid
				var size = 14, step = 1;
				var geometry = new THREE.Geometry();
				var material = new THREE.LineBasicMaterial( { color: 0x303030 } );

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );

					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );

				}
				var line = new THREE.Line( geometry, material, THREE.LinePieces );
				scene.add( line );

				// Add the COLLADA
				scene.add( meshDAE );
				scene.add( daeLambert );
				scene.add( daePhong );

				//Create the camera line
				centerSesame = new THREE.Vector3(80,0,0);
				cameraLine = new THREE.Geometry();
			    cameraLine.vertices.push(new THREE.Vector3(centerSesame));
			    cameraLine.vertices.push(new THREE.Vector3(20, 40, 0));
			    cameraLine.vertices.push(new THREE.Vector3(0, 0, 0));    

			    var lineMaterial = new THREE.LineBasicMaterial({
			        color: 0x0000ff
			    });
			    var line = new THREE.Line(cameraLine, lineMaterial);
			    scene.add(line); 

				// Lights
				var light = new THREE.AmbientLight( 0x404040 );
				scene.add(light);

				directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight.position.set( 0, 30, 0 );
				directionalLight.lookAt(daeLambert.position)
				scene.add( directionalLight );

				//Additional light to test front facing lighting
				directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight2.position.set( 0, 0, 5 );
				directionalLight2.lookAt(daeLambert.position)
				scene.add( directionalLight2 );


				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// Add the controls
				controls = new THREE.OrbitControls( camera );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				setInterval(loop, 1000/60);
			}

			function loop(){
		        //Renderer Animation managment
		        renderer.clear();
		        renderer.render(scene,camera);
			}

		</script>
	</body>
</html>
