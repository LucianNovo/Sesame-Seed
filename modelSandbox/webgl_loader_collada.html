			var loader1 = new THREE.ColladaLoader();
			loader1.options.convertUpAxis = true;
			loader1.load( 'collada/buildingsSpaceships/dae/Freeborn.dae', function ( collada ) {

				meshFreeborn = collada.scene;

				matFreeborn = new THREE.MeshPhongMaterial({ ambient: 0x030303, color: 0xdddddd, specular: 0x009900, shininess: 30, shading: THREE.FlatShading });

				meshDAE = new THREE.Mesh( meshFreeborn.geometry, matFreeborn );

				meshFreeborn.traverse( function( node ) {
				    if( node.material ) { 
				    	console.log("node found");
				        node.material.side = THREE.DoubleSide;
				        node.material.opacity = 1;
				    }
				});

				meshFreeborn.scale.x = meshFreeborn.scale.y = meshFreeborn.scale.z = 0.05;
				meshFreeborn.updateMatrix();
			var loader2 = new THREE.ColladaLoader();

						matSocsci = new THREE.MeshPhongMaterial({ ambient: 0x030303, color: 0xdddddd, specular: 0x009900, shininess: 30, shading: THREE.FlatShading });

						meshDAE = new THREE.Mesh( meshSocsci.geometry, matSocsci );

						meshSocsci.updateMatrix();

							var loader3 = new THREE.ColladaLoader();
							loader3.options.convertUpAxis = true;
							loader3.load( 'collada/buildingsSpaceships/dae/Silo.dae', function ( collada ) {

								meshSilo = collada.scene;

								matSilo = new THREE.MeshPhongMaterial({ ambient: 0x030303, color: 0xdddddd, specular: 0x009900, shininess: 30, shading: THREE.FlatShading });

								meshSilo = new THREE.Mesh( meshSilo.geometry, matSilo);

								meshSocsci.traverse( function( node ) {
								    if( node.material ) { 
								    	console.log("node found");
								        node.material.side = THREE.DoubleSide;
								        node.material.opacity = 1;
								    }
								});

								meshSilo.scale.x = meshSilo.scale.y = meshSilo.scale.z = 0.05;

			function init() {
				//container
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//the orbit center position
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 1, 0 );

				scene = new THREE.Scene();

				// Grid
				var size = 14, step = 1;
				var geometry = new THREE.Geometry();
				var material = new THREE.LineBasicMaterial( { color: 0x303030 } );

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );

					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );

				}
				var line = new THREE.Line( geometry, material, THREE.LinePieces );
				scene.add( line );

				// Add the COLLADA
				scene.add( meshSilo );
				scene.add( meshFreeborn );
				scene.add( meshSocsci );

				//positioning COLLADA files
				meshSilo.position.set(3,0,0);
				meshFreeborn.position.set(0,0,3);
				meshSocsci.position.set(-3,0,0);

				//defining a global center
				centerScene = new THREE.Vector3(0,0,0);

				// Lights
				var light = new THREE.AmbientLight( 0x404040 );
				scene.add(light);

				directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight.position.set( 0, 30, 0 );
				scene.add( directionalLight );

				//Additional light that will accompany the camera
				directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight2.position.set(camera.position.x,camera.position.y,camera.position.z);
				scene.add( directionalLight2 );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// Add the controls
				controls = new THREE.OrbitControls( camera );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				setInterval(loop, 1000/60);
			}

			function loop(){
		        //Renderer Animation managment
		        renderer.clear();
				directionalLight2.position.set(camera.position.x,camera.position.y,camera.position.z);
		        renderer.render(scene,camera);
			}
