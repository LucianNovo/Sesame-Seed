<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;

			}

			a { color: skyblue }
		</style>
	</head>
	<body>
		<script src="build/three.min.js"></script>

		<script src="js/loaders/ColladaLoader.js"></script>
		<script type="text/javascript">
			var orbitSettings = {
				disableRotate : true,
				panMode : true
			}
		</script>
		<script src="OrbitControls.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, objects, centerSesame = new THREE.Vector3(80,0,0), cameraLine;
			var particleLight, pointLight;
			var dae, skin, sesameStoneDae;
			var directionalLight;

			var colladaRef;
			var sesameStoneRef;

			var loader1 = new THREE.ColladaLoader();
			var loader2 = new THREE.ColladaLoader();
			loader1.options.convertUpAxis = true;
			loader2.options.convertUpAxis = true;
			loader1.load( 'collada/WestVillage_&comps_cleaned.dae', function ( collada ) {

				dae = collada.scene;
				colladaRef = collada;

				dae.scale.x = dae.scale.y = dae.scale.z = 0.05;
				dae.position.z = 88;
				dae.updateMatrix();

				// init();
				// animate();
				loader2.load( 'collada/sesameStone.dae', function ( collada2 ) {

					sesameStoneDae = collada2.scene;
					sesameStoneRef = collada2;

					sesameStoneDae.scale.x = sesameStoneDae.scale.y = sesameStoneDae.scale.z = .85;
					sesameStoneDae.position.x = centerSesame.x;
					sesameStoneDae.position.z = 2.3;
					sesameStoneDae.updateMatrix();

					init();
					animate();

				} );

			} );

			function init() {
				//container
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				//the orbit center position
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 1, 0 );

				scene = new THREE.Scene();

				// // Grid
				// var size = 14, step = 1;
				// var geometry = new THREE.Geometry();
				// var material = new THREE.LineBasicMaterial( { color: 0x303030 } );

				// for ( var i = - size; i <= size; i += step ) {

				// 	geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
				// 	geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );

				// 	geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
				// 	geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );

				// }
				// var line = new THREE.Line( geometry, material, THREE.LinePieces );
				// scene.add( line );

				// Add the COLLADA
				scene.add( dae );
				scene.add( sesameStoneDae );

				//Create the camera line
				cameraLine = new THREE.Geometry();
			    cameraLine.vertices.push(new THREE.Vector3(centerSesame));
			    cameraLine.vertices.push(new THREE.Vector3(20, 40, 0));
			    cameraLine.vertices.push(new THREE.Vector3(0, 0, 0));    

			    var lineMaterial = new THREE.LineBasicMaterial({
			        color: 0x0000ff
			    });
			    var line = new THREE.Line(cameraLine, lineMaterial);
			    scene.add(line); 

				// Lights
				var light = new THREE.AmbientLight( 0x404040 );
				scene.add(light);

				directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
				directionalLight.position.set( 0, 88, 0 );
				directionalLight.lookAt(dae.position);
				scene.add( directionalLight );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

				// Add the controls
				controls = new THREE.OrbitControls( camera );

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				setInterval(loop, 1000/60);
			}

			var setMaterial = function(node, material) {
			  node.material = material;
			  if (node.children) {
			    for (var i = 0; i < node.children.length; i++) {
			      setMaterial(node.children[i], material);
			    }
			  }
			} //function taken from SO http://stackoverflow.com/questions/15025319/changing-texture-and-color-on-three-js-collada-object

			function loop(){
		        //set the transparency of the mesh
		        var meshMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, transparent: true, opacity: (.75/camera.position.y) } );
		        setMaterial(dae, meshMaterial);
				//set the height of the sesame stone and camera
		        if(camera.position.y <= 80){
		        	// Look at the Center of the city scape
		        	sesameStoneDae.position.y = camera.position.y * .9;
		        	camera.lookAt(centerSesame);
					camera.position.z = 0;
					camera.position.x = 0;

					//don't glitch out by rotating
					controls.noRotate = true;
		        }
		        else if((camera.position.y >= 80) && (camera.position.y <= 150)){
		        	//Then look at the floating sesame
		        	sesameStoneDae.position.y = camera.position.y;

		        	//direct the camera at the moving sesame
		        	camera.lookAt(sesameStone.position);

					//don't glitch out by rotating
					controls.noRotate = true;
					camera.position.z = 0;
					camera.position.x = 0;
					//make every mouse/trackpad/scroll interaction a pan-trigger

		        }
		        else if(camera.position.y > 150){
		        	//Then initiate the orbiting controls
		        	controls.noRotate = false;

		        	//confine sesame to one place, there should be no way to move it elsewhere
		        	sesameStoneDae.position.y = 160;

		        	//not orbit sesame
		        	controls.target(sesameStone.position);
		        }
		        else{
		        	///then look at sesame
		        	console.log("Something cray happened with the camera movement " + this);
		        }
		        renderer.render(scene,camera);
			}
		</script>
	</body>
</html>
